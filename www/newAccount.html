<!DOCTYPE html>
<html>
<head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
            * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src * gap://ready file:; style-src 'self' 'unsafe-inline'; img-src 'self' data:; script-src * 'unsafe-inline' 'unsafe-eval'">

        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">

        <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
            http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
        -->

        <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
        <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
        <!--Font Awesome-->
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <!-- Status bar overlay for full screen mode (PhoneGap) -->
        <div class="statusbar-overlay"></div>
        <!-- Views -->
        <div class="views">
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main">
                <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
                <div class="pages navbar-through toolbar-through">
                    <!-- Page, "data-page" contains page name -->
                    <div data-page="index" class="page">
                        <!-- Scrollable page content -->
                        <div class="page-content" style="background-image:url(images/fondo.jpg)">
                            <img src="images/orlLogo_blanco.png" style="max-width: 30%; margin-top: -2em;">
                            <div style="text-align: center">
                                <form id="addForm" action="javascript:void(0)" method="post" accept-charset="utf-8">
                                    <section style="padding: 0 8px 8px">
                                        <input class="input rcorners1" name="nombre" id="txtNombre" type="text" class="text-input" placeholder="NOMBRE" style="display: block; width: 100%; height: 60px">
                                    </section>
                                    <section style="padding: 0 8px 8px">
                                        <input class="input rcorners1" type="text" name="apellido" id="txtApellido" class="text-input" placeholder="APELLIDO" style="display: block; width: 100%; height: 60px">
                                    </section>
                                    <section style="padding: 0 8px 8px">
                                        <input class="input rcorners1" type="number" name="rut" id="txtRut" class="number-input" placeholder="RUT" style="display: block; width: 100%; height: 60px">
                                    </section>
                                    <section style="padding: 0 8px 8px">
                                        <input class="input rcorners1" type="password" name="pass" id="txtPass" ng-model="password" class="text-input" placeholder="CONTRASEÑA" style="display: block; width: 100%;height: 60px">
                                    </section>
                                    <section style="padding: 0 8px 8px">
                                        <input class="input rcorners1" type="password" name="rpass" id="txtRpass" ng-model="password" class="text-input" placeholder="REPITE CONTRASEÑA" style="display: block; width: 100%;height: 60px">
                                    </section>
                                    <section style="padding: 0 8px 8px">
                                        <input class="input rcorners1" type="number" name="fono" id="txtFono" class="number-input" placeholder="TELÉFONO" style="display: block; width: 100%; height: 60px">
                                    </section>
                                    <section style="padding: 0 8px 8px">
                                        <input class="input rcorners1" type="mail" name="mail" id="txtMail" placeholder="E-MAIL" style="display: block; width: 100%; height: 60px">
                                    </section>
                                    <section style="padding: 0 70px 9px;">
                                       <input class="input button" id="rcorners1" type="submit" value="CREAR CUENTA" style="color: #0000FF; height:40px" />
                                   </section>
                                   <section style="padding: 0 70px 9px;">
                                    <a href="login.html">
                                       <input class="input" id="rcorners1" type="button" value="Volver" style="color: #fff; height:40px;background-color: rgba(255,37,0,0.8);width: 70px;float: right;margin-right: 3em" />
                                   </a>
                               </section>
                           </form>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
   <script type="text/javascript" src="cordova.js"></script>
   <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
   <script type="text/javascript" src="js/my-app.js"></script>
   
   <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
   <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
   <script src="js/toastr.js"></script>
   <script src="js/jquery.validate.js"></script>
   <script src="lib/addUser.js"></script>
</body>
</html>
