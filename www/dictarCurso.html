<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; img-src * data: 'unsafe-inline'; connect-src * 'unsafe-inline'; frame-src *;">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content" style="background-color: #6ea6b5;">
                        <div style="text-align: center">
                            <section style="padding: 0 8px 8px">
                                <input class="input" id="rcorners1" type="name" class="text-input" placeholder="NOMBRE ORADOR" style="display: block; width: 100%; height: 60px">
                            </section>
                 
                            <section style="padding: 0 8px 8px">
                                <input class="input" id="rcorners1" placeholder="FECHA CURSO" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" id="date" style="display: block; width: 100%;height: 60px">
                            </section>
                            <section style="padding: 0 8px 8px">
                                <input class="input" id="rcorners1" type="TELËFONO" class="number-input" placeholder="NÚMERO TELEFÓNICO" style="display: block; width: 100%; height: 60px">
                            </section>
                            <section style="padding: 0 8px 8px">
                                <input class="input" id="rcorners1" type="mail" class="mail-input" placeholder="E-MAIL" style="display: block; width: 100%; height: 60px">
                            </section>
                            <section style="padding: 0 8px 8px">
                                <input class="input" id="rcorners1" type="password" ng-model="password" class="text-input" placeholder="DIRECCIÖN" style="display: block; width: 100%;height: 60px">
                            </section>
                             <section style="padding: 0 8px 8px">
                                <input class="input" id="rcorners1" type="password" ng-model="password" class="text-input" placeholder="DESCRIPCIÖN" style="display: block; width: 100%;height: 60px">
                            </section>
                            <section style="padding: 0 70px 9px;">
                                <a href="">
                                   <input class="input" id="rcorners1" type="button" value="SUBE UNA AFICHE" style="color: #14706b; height:40px"/>
                                </a>
                            </section>
                            <section style="padding: 0 70px 9px;">
                                <a href="main.html">
                                   <input class="input" id="rcorners1" type="button" value="SOLICITAR" style="color: #14706b; height:40px" />
                                </a>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
